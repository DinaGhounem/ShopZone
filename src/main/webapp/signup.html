<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="signincludes/images/icons/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="signincludes/vendor/bootstrap/css/bootstrap.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="signincludes/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="signincludes/vendor/animate/animate.css">
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="signincludes/vendor/css-hamburgers/hamburgers.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="signincludes/vendor/select2/select2.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="signincludes/css/util.css">
        <link rel="stylesheet" type="text/css" href="signincludes/css/main.css">
        <!--===============================================================================================-->
    </head>
    <body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="signincludes/images/logo3.png" alt="IMG">
                       
                    </div>

                    <form class="login100-form validate-form" name="signupform" action="RegisterationServlet" method="POST">
                        <span class="login100-form-title">
                            Member Sign Up
                        </span>
                        <label id ="errorlable" class="txt2" style="color: red" > </label>   

                        <div class="wrap-input100 validate-input" data-validate = "firstname is required">
                            <input class="input100" type="text" name="firstName" placeholder="first name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "second name is required">
                            <input class="input100" type="text" name="lastName" placeholder="last name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                     
                        <div class="wrap-input100 validate-input" data-validate = "Birthdate is required">
                            <input  class="input100" id="date" type="date" name="birthDate" placeholder="birth date">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </span>
                        </div>	
                        <div class="wrap-input100 validate-input" data-validate = "Valid number is required">
                            <input class="input100" type="number" name="creditLimit" placeholder="credit limit">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-credit-card
                                   " aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "address is required">
                            <input class="input100" type="text" name="address" placeholder="address">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-address-book" aria-hidden="true"></i>
                            </span>
                        </div>	
                        <div class="wrap-input100 validate-input" data-validate = "job is required">
                            <input class="input100" type="text" name="job" placeholder="job">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-building" aria-hidden="true"></i>
                            </span>
                        </div>
                        <fieldset class="wrap-input100 validate-input" data-validate = "interests is required">
                            <legend style="font-family: Poppins-Medium;font-size: 20px;line-height: 1.5; color: #EAF1FB;">Choose your interests</legend>
                            <div>
                                <input  type="checkbox" id="fashion" name="interest" value="Fashion">
                                <label style="font-family: Poppins-Medium;font-size: 15px;line-height: 1.5; color: #EAF1FB;" for="Fashion">Fashion</label>
                            
                            </div>
                            <div>
                                <input type="checkbox" id="elcts" name="interest" value="Laptops & Electronics">
                                <label style="font-family: Poppins-Medium;font-size: 15px;line-height: 1.5; color: #EAF1FB;" for="Laptops&Electronics">Laptops & Electronics</label>
                            </div>
                            <div>
                                <input type="checkbox" id="elcts" name="interest" value="Toys">
                                <label style="font-family: Poppins-Medium;font-size: 15px;line-height: 1.5; color: #EAF1FB;" for="Toys">Toys</label>
                            </div>
                        </fieldset>


                        <div class="container-login100-form-btn">
                            <input class="login100-form-btn" type="submit" value="SignUp" name="signup" />

                        </div>
                    </form>
                </div>
            </div>
        </div>




        <!--===============================================================================================-->	
        <script src="signincludes/vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="signincludes/vendor/bootstrap/js/popper.js"></script>
        <script src="signincludes/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="signincludes/vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="signincludes/vendor/tilt/tilt.jquery.min.js"></script>
        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>
        <!--===============================================================================================-->
        <script src="signincludes/js/main.js"></script>

    </body>
</html>
